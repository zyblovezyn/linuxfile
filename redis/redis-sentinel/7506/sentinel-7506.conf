##sentinel实例之间的通讯端口
#
#include /usr/local/redis-sentinel/redis-3.2.6/sentinel.conf
daemonize yes
protected-mode no
#
port 7506
#
##redis-master
#
#
sentinel myid 5b8fda6934ceed526d74c1da94ccf8f40c1bd673
#
sentinel monitor redis-master 192.168.109.111 7501 2
#
sentinel down-after-milliseconds redis-master 5000
#
sentinel failover-timeout redis-master 900000
#
#logfile "logs/7506.log"
# Generated by CONFIG REWRITE
dir "/usr/local/redis-sentinel/redis-3.2.6/src"

sentinel parallel-syncs redis-master 2
sentinel auth-pass redis-master redis12358
sentinel config-epoch redis-master 0
sentinel leader-epoch redis-master 0
sentinel known-slave redis-master 192.168.109.111 7503
sentinel known-slave redis-master 192.168.109.111 7504
sentinel known-slave redis-master 192.168.109.111 7502
sentinel known-sentinel redis-master 192.168.109.111 7505 d22d87ee7fdcf56e132247fc8dc021c45d880ae2
sentinel current-epoch 0
